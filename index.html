<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- <div id="main">
        <img src="" alt="">
        <h1>START</h1>
      </div> -->
      <div id="header">
        <div id="playerscore">Player: 0</div>
        <div id="computerscore">Computer: 0</div>
      </div>
    
    <h2>どちらを選びますか？</h2>
    <div id="input">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
  </div>
    <div id="game">
      <div id="player">
        <h2>Your Choice</h2>
        <div id="player-choice">?</div>
        <img id="player-img" src="img/logo1.jpeg" alt="Your Choice" />
      </div>

      <div id="computer">
        <h2>Computer's Choice</h2>
        <div id="computer-choice">?</div>
        <img id="computer-img" src="img/logo1.jpeg" alt="Computer's Choice" />
      </div>
    </div>
    <div id="result">
      <h2>Result</h2>
      <p id="outcome"> </p>
    </div>


    <button id="restart">Restart</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
